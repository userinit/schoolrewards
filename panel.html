<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Management</title>
    <link rel="stylesheet" href="styles/panel.css">
    <script src="script/panel.js"></script>
</head>
<body>
    <!-- Year Selection Buttons -->
    <div class="container" id="buttonContainer">
        <h2>Select Year</h2>
        <button class="year-button" onclick="showClasses('10')">Year 10</button>
        <button class="year-button" onclick="showClasses('11')">Year 11</button>
        <button class="year-button" onclick="showClasses('12')">Year 12</button>
        <button class="year-button" onclick="showClasses('13')">Year 13</button>
    </div>

    <!-- Overlay when they click on add stamps button -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <p id="stamps-input">Enter Points:</p>
            <input type="number" id="stamps" name="stamps-input" min="1">
            <button id="addStamps" onclick="sendStamps()">Confirm</button>
            <button onclick="cancelOverlay()">Cancel</button>
        </div>
    </div>

    <!-- Card container; container for stamp cards -->
    <div id="card-container"></div>

    <!-- Modal box -->
    <div class="modal" id="modalBox">
        <div class="modalContent">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalResponse"></p>
        </div>
    </div>
</body>
</html>
