<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles/upload.css">
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <h3 id="note">Note: Follow correct CSV format...</h3>
        <form action="new-users.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Import CSV:</label>
                <input type="file" id="file" name="file" accept=".csv" required>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
    <div class="studentcontainer"><h3>Download CSV sample for students <a href="assets/students.csv">here</a></h3></div>
    <div class="staffcontainer"><h3>Download CSV sample for staff <a href="assets/staff.csv">here</a></h3></div>
</body>
</html>
